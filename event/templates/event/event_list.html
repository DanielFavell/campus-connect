{% extends "base.html" %}
{% load static %}

{% block content %}

{% for event in event_list %}
<div class="col-md-4">
    <div class="card mb-4">
        <div class="card-body">
            <div>
                <p class="author">Organizer: {{ event.organizer }}</p>

            </div>
            <a href="{% url 'event_detail' event.slug %}">
                <h2 >{{ event.title }}</h2>
                <p>
                    {{ event.content }}
                </p>
            </a>
            <hr>
            <p>
                Date of Event: {{ event.event_host_date }}
            </p>
            <hr/>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
